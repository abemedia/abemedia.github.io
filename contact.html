<div class="row">
  <h1>Contact Us</h1>
  <p class="lead">Get in touch if you have any questions or would like to receive a free, no-obligation quote.</p>
  <hr>
  <div class="col-sm-8">
    <form role="form" action="http://getsimpleform.com/messages?form_api_token=ee510e56c0373993fbbab9e006eaab76" method="post">
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="name">Name *</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group col-sm-6">
          <label for="company">Company</label>
          <input type="text" class="form-control" name="company">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="email">Email *</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group col-sm-6">
          <label for="telephone">Telephone</label>
          <input type="tel" class="form-control" name="telephone">
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Send Enquiry</button>
        <input type='hidden' name='redirect_to' value='{{ site.url }}{{ page.url }}#thanks' />
      </div>
    </form>
  </div>
